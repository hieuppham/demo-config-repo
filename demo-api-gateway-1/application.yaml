server:
  port: ${demo-api-gateway.server.port}
  host: ${global.host}

eureka:
  instance:
    instanceId: demo-api-gateway
    homePageUrl: ${demo-api-gateway.server.address}
  client:
    service-url:
      defaultZone: ${demo-service-discovery.server.address}/eureka/
    fetch-registry: true
    register-with-eureka: true

spring:
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: demo-user-service
          uri: ${demo-user-service.server.address}
          predicates:
            - Header=App-name, demo-user-service
        - id: demo-user-service
          uri: ${demo-cart-service.server.address}
          predicates:
            - Header=App-name, demo-cart-service
      enabled: true
      default-filters:
        - AddResponseHeader=X-Response-Default, Default-Response-For-All-Routes